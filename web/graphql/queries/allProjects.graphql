query AllProjects($status: String!, $type: String!) {
  projects(
    orderBy: { name: asc },
    where: {
      status: { equals: $status },
      type: { equals: $type }
    }
  ) {
    name
    slug
    content {
      document
    }
    images {
      name
      altText
      image {
        publicUrl
      }
    }
    promo {
      name
      altText
      image {
        publicUrl
      }
    }
    description {
      document
    }
    embed
  }
}